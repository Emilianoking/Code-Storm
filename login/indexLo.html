<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Storm</title>
    <link rel="stylesheet" href="styleLo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container" id="container">
        <div class="form-container login-container">
            <form id="login-form">
                <h1>Inicia sesión aquí</h1>
                <div class="form-control2">
                    <input type="email" id="login-email" placeholder="Correo electrónico" required />
                    <small id="login-email-error"></small>
                    <span></span>
                </div>
                <div class="form-control2">
                    <input type="password" id="login-password" placeholder="Contraseña" required />
                    <small id="login-password-error"></small>
                    <span></span>
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="remember-me" />
                        <label for="remember-me">Recuérdame</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">¿Olvidaste la contraseña?</a>
                    </div>
                </div>
                <button type="submit" value="submit">Iniciar sesión</button>
                <span>O usa tu cuenta</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </form>
        </div>
        

        <div class="form-container register-container">
            <form id="register-form">
                <h1>Registrarse aquí</h1>
                <div class="form-control2">
                    <input type="text" id="username" placeholder="Nombre de usuario" required />
                    <small id="username-error"></small>
                    <span></span>
                </div>
                <div class="form-control2">
                    <input type="email" id="email" placeholder="Correo electrónico" required />
                    <small id="email-error"></small>
                    <span></span>
                </div>
                <div class="form-control2">
                    <input type="tel" id="telefono" placeholder="Número de teléfono" required />
                    <small id="telefono-error"></small>
                    <span></span>
                </div>
                <div class="form-control2">
                    <input type="password" id="password" placeholder="Contraseña" required />
                    <small id="password-error"></small>
                    <span></span>
                </div>
                <button type="submit" value="submit">Registrarse</button>
                <span>O usa tu cuenta</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hola <br /> amigos</h1>
                    <p>Si tienes una cuenta, inicia sesión aquí y diviértete</p>
                    <button class="ghost" id="login">Iniciar sesión
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1 class="title">Comienza tu <br /> viaje ahora</h1>
                    <p>Si aún no tienes una cuenta, únete a nosotros y comienza tu viaje</p>
                    <button class="ghost" id="register">Registrarse
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="mainLo.js"></script>
    <script src="login.js"></script>
    <script src="register.js"></script>
</body>

</html>
